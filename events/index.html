<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | Joey Azoulai</title>
    <meta name="description" content="Events and workshops by Joey Azoulai." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mooli&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css" />

    <!-- Scripts -->
    <script src="../script.js" defer></script>
    <style>
      body {
        background-color: #161616;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin: 0;
        padding: 0 3rem;
        box-sizing: border-box;
        min-height: 100vh;
        max-width: 100vw;
        font-family: "Lato", sans-serif;
        color: #d3d3d3;
        font-size: 16px;
      }
    </style>

    <!-- EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "E-4VTnERxwB-Q9iAn",
        });
      })();
    </script>
  </head>
  <body>
    <form id="emailForm">
      <label for="email">Enter your email address:</label>
      <input type="email" id="email" name="user_email" required />
      <button type="submit">Send Email</button>
    </form>

    <script type="text/javascript">
      document
        .getElementById("emailForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          var emailParams = {
            user_email: document.getElementById("email").value,
          };

          emailjs.send("service_8zrsopo", "template_g68y533", emailParams).then(
            function (response) {
              alert("SUCCESS!", response.status, response.text);
            },
            function (error) {
              alert("FAILED...", error);
            }
          );
        });
    </script>
  </body>
</html>
