<!-- Minimal Working Example: hero-section grid with image sizing to row -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hero Section Grid Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .hero-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 4fr 1fr; /* 1:4:1 ratio */
      grid-template-areas:
        "logo logo"
        "image content"
        "portfolio portfolio";
      height: 100vh; /* or 100vh, or calc(100vh - margin) */
      width: 80vw;
      max-width: 1000px;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .logo-carousel {
      grid-area: logo;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
    }
    .hero-image-wrapper {
      grid-area: image;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
      background: #222;
    }
    .hero-image {
      max-height: 100%;
      max-width: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      display: block;
    }
    .hero-content {
      grid-area: content;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      background: #181818;
      height: 100%;
    }
    .portfolio-scroll {
      grid-area: portfolio;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="logo-carousel">
      <span>LOGOS HERE</span>
    </div>
    <div class="hero-image-wrapper">
      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
        alt="Sample"
        class="hero-image"
      />
    </div>
    <div class="hero-content">
      <h1>Hero Content</h1>
      <p>This content stays next to the image and both fill the row.</p>
    </div>
    <div class="portfolio-scroll">
      <span>Portfolio</span>
    </div>
  </section>
</body>
</html>
